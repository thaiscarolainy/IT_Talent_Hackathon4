apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: back_end_replica_set
  labels:
    app: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend
        image: moisesalc/backend-it_talent:latest
        ports:
        - containerPort: 8080